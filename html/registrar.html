<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar | Lab Clínico Chomsky</title>
    <link href="../css/registrar.css" rel="stylesheet" />
</head>

<body>
    <header>
        <br>
        <h1>Laboratorio Clínico
            <br>Chomsky
        </h1>
        <br>
    </header>

    <div>
        <form class="form">
            <h1>Registrar</h1>
            <br> Correo:
            <input type="text" id="correo" placeholder="example@gmail.com" />
            <br> Nombre:
            <input type="text" id="nombre" placeholder="Ingrese nombre" />
            <br> Contraseña:
            <input type="password" id="pass" placeholder="Ingrese ontraseña" />
            <br> Confirmar contraseña:
            <input type="password" id="passVerify" placeholder="Confirme contraseña" />
            <br>
            <button onclick="registrar()">Registrar</button>
        </form>
    </div>

    <script type="text/javascript" src="../js/registrar.js"></script>
</body>

<footer class="pie">
    <h5> Laboratorio Clínico Chomsky© - Derechos Reservados 2021</h5>
</footer>

</html>
